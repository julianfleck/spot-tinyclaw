<!DOCTYPE html>
<html>
<head>
<style>
body {
  background: #1a1a2e;
  color: #eee;
  font-family: 'Courier New', monospace;
  margin: 0;
  padding: 40px;
}
h1 {
  color: #7af;
  border-bottom: 2px solid #333;
  padding-bottom: 10px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-top: 30px;
}
.card {
  background: #252540;
  border-radius: 8px;
  padding: 20px;
  border-left: 4px solid #7af;
}
.card h2 {
  margin: 0 0 10px 0;
  font-size: 14px;
  color: #888;
  text-transform: uppercase;
}
.card .value {
  font-size: 32px;
  font-weight: bold;
}
.status-ok { color: #8f8; }
.status-warn { color: #fa0; }
.status-error { color: #f55; }
.footer {
  margin-top: 40px;
  color: #555;
  font-size: 12px;
}
</style>
</head>
<body>
<h1>Agent Dashboard</h1>
<div class="grid">
  <div class="card">
    <h2>Status</h2>
    <div class="value status-ok">Online</div>
  </div>
  <div class="card">
    <h2>Tasks Today</h2>
    <div class="value">42</div>
  </div>
  <div class="card">
    <h2>Uptime</h2>
    <div class="value">7d 14h</div>
  </div>
  <div class="card">
    <h2>Memory</h2>
    <div class="value">2.1 GB</div>
  </div>
  <div class="card">
    <h2>API Calls</h2>
    <div class="value">1,247</div>
  </div>
  <div class="card">
    <h2>Errors</h2>
    <div class="value status-ok">0</div>
  </div>
</div>
<div class="footer">Last updated: --:--:-- | Refresh: 30s</div>
</body>
</html>
