<!DOCTYPE html>
<html>
<head>
<style>
body {
  background: #1a1a2e;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
svg { width: 100vw; height: 100vh; }
</style>
</head>
<body>
<svg viewBox="0 0 100 60">
  <!-- left eye - looking up -->
  <circle cx="30" cy="25" r="11" fill="#eee"/>
  <circle cx="28" cy="21" r="4" fill="#1a1a2e"/>

  <!-- right eye - looking up -->
  <circle cx="70" cy="25" r="11" fill="#eee"/>
  <circle cx="68" cy="21" r="4" fill="#1a1a2e"/>

  <!-- thinking mouth -->
  <path d="M 42 42 L 58 42" stroke="#7af" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- thought bubbles -->
  <circle cx="78" cy="15" r="2" fill="#555"/>
  <circle cx="84" cy="10" r="3" fill="#555"/>
  <circle cx="92" cy="5" r="4" fill="#555"/>
</svg>
</body>
</html>
